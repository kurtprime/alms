services:
  # ============================================
  # APP SERVICE - Next.js + Better Auth
  # ============================================
  app:
    build:
      context: .
    container_name: lms-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      INNGEST_BASE_URL: http://inngest:8288
      # Supabase Storage only
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    ports:
      - 3000:3000
    depends_on:
      - db
      - inngest
      - kong
    networks:
      - lms-network
    env_file:
      - .env

  # ============================================
  # INNGEST SERVICE
  # ============================================
  inngest:
    image: inngest/inngest:latest
    container_name: inngest-server
    ports:
      - 8288:8288
    environment:
      - INNGEST_DEV=true
    command: inngest dev -u http://app:3000/api/inngest
    networks:
      - lms-network
    restart: on-failure

  # ============================================
  # SUPABASE STORAGE ONLY
  # ============================================

  # PostgreSQL (shared with your app)
  db:
    image: supabase/postgres:15.1.1.78
    container_name: supabase-db
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network

  # Supabase Storage
  storage:
    image: supabase/storage-api:v1.11.7
    container_name: supabase-storage
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/status",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - storage_data:/var/lib/storage
    networks:
      - lms-network

  # PostgREST (for storage API)
  rest:
    image: postgrest/postgrest:v12.2.0
    container_name: supabase-rest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
    networks:
      - lms-network

  # Kong (API Gateway for storage)
  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    restart: unless-stopped
    ports:
      - 8000:8000/tcp
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    depends_on:
      - storage
      - rest
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - lms-network

networks:
  lms-network:
    driver: bridge

volumes:
  postgres_data:
  storage_data:
